{% extends 'base.html' %}

{% block page-header %}New post{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <form action="." method="post">{% csrf_token %}
            {{ form.as_p }}
            <input class="field" style="width: 100px;" type="submit" value="Save" />
        </form>
    {% else %}
        <h1 class="page-header">First you have to log in!</h1>
    {% endif %}
{% endblock %}
