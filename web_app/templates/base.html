<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" type="text/css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
</head>
<body>
    {% block nav %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logoza.ru.png' %}" alt="" width="32" height="32" class="d-inline-block align-text-top">
                Blog
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'post_new' %}"><i class="fas fa-plus-square"></i> New Post</a>
                </li>
              </ul>
              {% if user.is_authenticated %}
                <p class="me-4" style="font-family: ‘Lato’, sans-serif; font-size: 25px; font-weight: 300; line-height: 40px; margin: 0 0 0px;">Hi, {{ user.username }}!</p>
                <a href="{% url 'logout' %}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Log out</a>
              {% else %}
                <p class="me-2"><a href="{% url 'signup' %}" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Sign up</a></p>
                <p class="me-2"><a href="{% url 'login' %}" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Log in</a></p>
              {% endif %}
            </div>
          </div>
        </nav>
    {% endblock %}

    <div class="content">
        <div class="header-h1 header-h1-left">
            <h1 class="page-header">{% block page-header %}{% endblock %}</h1>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
